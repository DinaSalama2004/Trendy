



<div class="max-w-md mx-auto my-5">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input #searchInput type="search" (input)="search(searchInput.value )" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-orange-500 focus:border-orange-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500" placeholder="Search products..." required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 cursor-pointer">Search</button>
    </div>
</div>

<div class="flex flex-col md:flex-row gap-6 px-4 mt-6">


  <aside class="w-full md:w-64 bg-white dark:bg-gray-900 rounded-xl p-5 shadow-md dark:shadow-none">

    <!-- Category Section -->
    <div class="mb-8">
      <h3 class="text-gray-500 dark:text-gray-300 font-medium text-sm mb-3">Categories</h3>
      <div class="flex flex-col gap-2 text-gray-700 dark:text-gray-300">
        <button (click)="getProductData()" class="text-left hover:text-orange-600 dark:hover:text-orange-400 transition">All Products</button>
        @for (cat of categorList(); track cat.name) {
          <button (click)="getProductData(cat._id)" class="text-left hover:text-orange-600 cursor-pointer dark:hover:text-orange-400 transition cursor-pointer">
            {{ cat.name }}
          </button>
        }
      </div>
    </div>

    <!-- Price Section -->
    <div>
      <h3 class="text-gray-500 dark:text-gray-300 font-medium text-sm mb-3">Price</h3>
      <ngx-slider 
        [(value)]="value"
        [(highValue)]="highValue"
        [options]="options"
        (userChangeEnd)="onRangeChange()">
      </ngx-slider>
      <div class="flex justify-between mt-2 text-sm text-gray-700 dark:text-gray-300">
        <span>Min: {{ value }} EGP</span>
        <span>Max: {{ highValue }} EGP</span>
      </div>
    </div>
  </aside>

  <!--  Products container -->

  <!-- flex-1 Allow the item to grow or shrink  the space. -->
  <div class="flex-1">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">
        <span class="text-orange-500 dark:text-orange-400">{{ getCategoryName() }}</span>
        <span class="text-sm text-gray-500 dark:text-gray-400">({{ ProductList().length }})</span>
      </h2>
      <button class="text-sm text-gray-600 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 transition">
        <i class="fa-solid fa-sort"></i> Sort By
      </button>
    </div>

    <!-- Products  -->
    <div >
      <app-card [products]="filteredProductList()" gridCols="md:grid-cols-3"></app-card>
    </div>

    <!-- Pagination -->

    @if (ProductList().length>0) {

      <div class="flex justify-center items-center mt-8 gap-2">
        <button class="px-3 py-1 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800">&laquo;</button>
        <button class="px-3 py-1 rounded-full bg-orange-500 text-white dark:bg-orange-400 dark:text-gray-900">1</button>
        <button class="px-3 py-1 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800">2</button>
        <button class="px-3 py-1 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800">&raquo;</button>
      </div>
    }

  </div>
</div>
